<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library Project</title>
  </head>
  <body>
    <section class="header">
      <form id="book-form" class="hidden">
        <label for="author-input">Author:</label>
        <input type="text" id="author-input" required />

        <label for="title-input">Title:</label>
        <input type="text" id="title-input" required />

        <label for="pages-input">Pages:</label>
        <input type="number" id="pages-input" required />

        <label for="publishDate-input">Publish Date:</label>
        <input type="number" id="publishDate-input" required />

        <label for="haveRead-input">Have Read:</label>
        <select id="haveRead-input" required>
          <option value=""></option>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>

        <button id="submit-button" type="submit">Add Book</button>
        <button id="cancel-button" type="submit">Cancel</button>
      </form>
    </section>
    <section class="main">
      <div id="grid-container"></div>
    </section>
    <section class="footer">
      <div><button id="add-entry">+</button></div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
